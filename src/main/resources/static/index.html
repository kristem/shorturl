<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.IM 短位址/短鏈接生成器</title>
    <meta name="description" content="這是世界上最短、最好用的的短位址/短鏈接生成器。"/>
    <meta name="keywords" content="短位址生成器，短鏈接生成器，短位址,短鏈接"/>
    <link rel="icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css?" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/css/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="/css/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">
<header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><strong>Shiina 短位址/短鏈接生成器</strong></a>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">生成短位址/短鏈接</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <span for="url">請輸入長位址</span>
                            <input type="text" class="form-control" id="url" name="url" value="">
                        </div>
                        <div class="form-group">
                            <span for="keyword">自定義（可不填）</span>
                            <div class="input-group">
                                <div class="input-group-addon">http://t.im/</div>
                                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="字母或數字"
                                       value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <span for="title">標題（可不填）</span>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <span for="expiration">Expiration time (optional)</span>
                            <input type="text" class="form-control" id="expiration" name="expiration"
                                   placeholder="僅數字，1 至 365 天" value="">
                        </div>
                        <div class="form-group" style="margin-bottom: 0px">
                            <button type="submit" class="btn btn-default">縮短位址</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>


</div>
</body>
</html>
